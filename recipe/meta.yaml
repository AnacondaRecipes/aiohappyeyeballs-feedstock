{% set name = "aiohappyeyeballs" %}
{% set version = "2.3.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/aiohappyeyeballs-{{ version }}.tar.gz
  sha256: 88211068d2a40e0436033956d7de3926ff36d54776f8b1022d6b21320cadae79

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - poetry-core >=1.0.0
    - pip
  run:
    - python >=3.8.0

test:
  imports:
    - aiohappyeyeballs
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/aio-libs/aiohappyeyeballs
  summary: Happy Eyeballs for asyncio
  license: PSF-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
